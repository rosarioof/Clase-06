<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            font-family: Helvetica, Arial, sans-serif;
        }

        select {
            position: absolute;
            right: 1%;
            top: 2%;
            z-index: 99999;
        }

        canvas {
            display: block;
        }
    </style>
    <title>DNO037</title>
</head>

<body>

    <select onchange="if (this.value) window.location.href=this.value">
        <option value="index.html">Portada &rarr; index.html</option>
        <option value="graph.html" selected>Gráfico &rarr; graph.html</option>
        <option value="mapa.html">Mundial &rarr; mapa.html</option>
    </select>

    <script>
        var url = "https://pomber.github.io/covid19/timeseries.json";
        var casos, italia, mexico, eeuu, francia, suiza;
        var marzo = [];
        var marzo_italia = [];
        var marzo_mexico = [];
        var marzo_eeuu = [];
        var marzo_francia = [];
        var marzo_suiza = [];

        function preload() {
            casos = loadJSON(url);
        }

        function setup() {
            createCanvas(windowWidth, windowHeight).id("chart");

            for (let x = 1; x <= 31; x++) {
                marzo.push(x);
            }

            italia = casos.Italy;
            mexico = casos.Mexico;
            eeuu = casos.US;
            francia = casos.France;
            suiza = casos.Switzerland;

            for (let x = 0; x < italia.length; x++) {
                if (italia[x].date.includes("-3-")) {
                    marzo_italia.push(italia[x].recovered);
                }
            }

            for (let x = 0; x < mexico.length; x++) {
                if (mexico[x].date.includes("-3-")) {
                    marzo_mexico.push(mexico[x].recovered);
                }
            }

            for (let x = 0; x < eeuu.length; x++) {
                if (eeuu[x].date.includes("-3-")) {
                    marzo_eeuu.push(eeuu[x].recovered);
                }
            }

            for (let x = 0; x < francia.length; x++) {
                if (francia[x].date.includes("-3-")) {
                    marzo_francia.push(francia[x].recovered);
                }
            }

            for (let x = 0; x < suiza.length; x++) {
                if (suiza[x].date.includes("-3-")) {
                    marzo_suiza.push(suiza[x].recovered);
                }
            }

            new Chart(document.getElementById('chart').getContext('2d'), {
                type: 'line',
                data: {
                    labels: marzo,
                    datasets: [{
                        label: 'Mexico',
                        backgroundColor: 'rgba(252,197,192,.1)',
                        borderColor: 'rgb(252,197,192)',
                        borderWidth: 2,
                        pointRadius: 2,
                        lineTension: 0,
                        data: marzo_mexico
                    }, {
                        label: 'EEUU',
                        backgroundColor: 'rgba(250,159,181,.1)',
                        borderColor: 'rgb(250,159,181)',
                        borderWidth: 2,
                        pointRadius: 2,
                        lineTension: 0,
                        data: marzo_eeuu
                    }, {
                        label: 'Francia',
                        backgroundColor: 'rgba(247,104,161,.1)',
                        borderColor: 'rgb(247,104,161)',
                        borderWidth: 2,
                        pointRadius: 2,
                        lineTension: 0,
                        data: marzo_francia
                    }, {
                        label: 'Italia',
                        backgroundColor: 'rgba(197,27,138,.1)',
                        borderColor: 'rgb(197,27,138)',
                        borderWidth: 2,
                        pointRadius: 2,
                        lineTension: 0,
                        data: marzo_italia
                    }, {
                        label: 'Suiza',
                        backgroundColor: 'rgba(122,1,119,.1)',
                        borderColor: 'rgb(122,1,119)',
                        borderWidth: 2,
                        pointRadius: 2,
                        lineTension: 0,
                        data: marzo_suiza
                    }]
                },
                options: {
                    responsive: true,
                    title: {
                        display: true,
                        text: 'Casos recuperados de coronavirus durante marzo 2020'
                    },
                    scales: {
                        yAxes: [{
                            ticks: {
                                callback: function(value, index, values) {
                                    return value;
                                }
                            }
                        }]
                    }
                }
            }); //acá se cierra el new Chart de chart.js
        } //acá se cierra el function setup de p5.js
    </script>
</body>

</html>
